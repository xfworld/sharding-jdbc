name: 'Upload E2E Artifacts'
description: 'Package and upload E2E build artifacts including Maven repository and Docker image'

runs:
  using: composite
  steps:
    - name: Package shardingsphere Maven Repository
      shell: bash
      run: |
        tar -czf /tmp/maven-repo-output.tar.gz -C ~/.m2/repository org/apache/shardingsphere
    - name: Save E2E Image
      shell: bash
      run: |
        docker save -o /tmp/apache-shardingsphere-proxy-test.tar apache/shardingsphere-proxy-test:latest
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-outputs
        path: |
          /tmp/maven-repo-output.tar.gz
          /tmp/apache-shardingsphere-proxy-test.tar
        retention-days: 1
